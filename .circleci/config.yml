version: 2.1
orbs:
  node: circleci/node@3.0.1
  github: topmonks/github@1.0.1
  slack: circleci/slack@3.4.2
jobs:
  build:
    executor:
      name: node/default
      tag: '14.6.0'
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Build testing site
          command: yarn build
      - slack/status:
          fail_only: true
  merge_pr:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - github/install
      - github/merge_pr:
          rebase: true
workflows:
  ci:
    jobs:
      - build
      - node/test:
          version: '14.6.0'
          pkg-manager: yarn
      - merge_pr:
          context: org-github
          requires:
            - build
            - node/test
          filters:
            branches:
              only: /dependabot\/.*/
