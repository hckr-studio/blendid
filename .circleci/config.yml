version: 2.1
orbs:
  node: circleci/node@5.2.0
  slack: circleci/slack@4.12.3

jobs:
  build:
    machine:
      image: ubuntu-2204:2022.10.2
    resource_class: arm.medium
    steps:
      - checkout
      - node/install
      - node/install-yarn
      - node/install-packages:
          pkg-manager: yarn-berry
          override-ci-command: yarn install --immutable
      - run:
          name: Build testing site
          command: yarn build
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: ntf-topmonks-webs
  test:
    machine:
      image: ubuntu-2204:2022.10.2
    resource_class: arm.medium
    steps:
      - checkout
      - node/install
      - node/install-yarn
      - node/install-packages:
          pkg-manager: yarn-berry
          override-ci-command: yarn install --immutable
      - run: yarn test
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: ntf-topmonks-webs
workflows:
  ci:
    jobs:
      - build:
          context: org-global
      - test:
          context: org-global
